{% extends "bootstrap/base.html" %}
{% block title %}新規登録ページ{% endblock %}

{% block content %}
    <div class="container">
        <!-- Content here -->
        <h1>新規登録画面</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">タイトル</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" name="url" class="form-control">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">プログラム</label>
                <textarea name="body" class="form-control" cols="200" rows="50"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="新規登録">
        </form>
    </div>
{% endblock %}
